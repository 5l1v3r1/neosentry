# NeoSentry NMS

Alias /neosentry /usr/share/neosentry/www
Alias /NeoSentry /usr/share/neosentry/www

#give access to the neosentry application directory. Set AllowOverride to 'All' to allow .htaccess rules
<Directory "/usr/share/neosentry">
    Options Indexes FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>


