    <!-- Page Specific Javascript - Form Processing -->
    <!-- bootstrap datepicker, timepicker-->
    <script src="assets/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>

    <script>
        $(window).trigger('resize'); /* fix the layout so it takes up the full window */

        //Date picker, Timepicker
        $('#inputDate').datepicker({autoclose: true});
        $('#inputTime').timepicker({showInputs: false, defaultTime: false, minuteStep: 1, showSeconds: true, secondStep: 1});
    
        $("#simple-post").click(function(){
            $("#ajaxform").submit(function(e)
            {
                $("#simple-msg").html("<img src='loading.gif'/>");
                var postData = $(this).serializeArray();
                var formURL = $(this).attr("action");
                $.ajax(
                {
                    url : formURL,
                    type: "POST",
                    data : postData,
                    success:function(data, textStatus, jqXHR) 
                    {
                        $("#simple-msg").html('<pre><code class="prettyprint">'+data+'</code></pre>');

                    },
                    error: function(jqXHR, textStatus, errorThrown) 
                    {
                        $("#simple-msg").html('<pre><code class="prettyprint">AJAX Request Failed<br/> textStatus='+textStatus+', errorThrown='+errorThrown+'</code></pre>');
                    }
                });
            e.preventDefault();	//STOP default action
            e.unbind();
            });
		
            $("#ajaxform").submit(); //SUBMIT FORM
        });
    </script>
